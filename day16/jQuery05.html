<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 체크박스</title>
</head>
<body>
    <lable><input type="checkbox" value="선택1">선택1</lable>
    <lable><input type="checkbox" value="선택2">선택2</lable>
    <lable><input type="checkbox" value="선택3">선택3</lable>
    <p id="result"></p>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    const $checkboxes = $("input[type='checkbox']");
    const $result = $("result");
    
    $checkboxes.on("click", (e)=> {
        if(e.target.checked){
        $result.append(`<strong>${e.target.value}</strong>`)
        }else{
            const $strong = $("#result strong");
            $strong.filter((i, strong)=> strong.innerText === e.target.value).remove() // filter를 사용할 때 
                                                                                    // 객체 하나로 접근을 했기때문에
                                                                                    // JS 객체로 바뀌어서 innerText로 접근했다. 
                                                                                    // jQuery문법으로 해결하고싶다면
                                                                                    // 다시 달러로 감싸서
                                                                                    // strong.innerText이 부분을 $(strong).text()    
                                                                                    // 이렇게 적용하면 된다.                                                                               
        };
    });
</script>
</html>
