<body>

        <li>페라리</li>
        <li>롤스로이스</li>
        <li>벤츠</li>

</body>

    // 이런식으로 들고오면 자바스크립트인지 제이쿼리인지 알기 힘들기때문에

    // .eq(index) : 해당 요소 찾기
    // .closest() : 부모에서 찾기
    // .find() : 자식에서 찾기
    // .prev() : 이전 요소 가지고 오기
    // .next() : 다음 요소 가지고 오기
    // .append() : 요소에 추가하기
    // .html : innerHTML로 요소 추가하기
    
    
    // jQuery 객체에서 한 개를 가져오기 위해 접근하면 JS객체로 바뀐다.
    // console.log($list[0]) // 인덱스를 통해 jQuery 객체에서 요소를 가져오면 기본 JavaScript DOM 요소가 반환된다.
    // 이 다음에 .css로 접근하려면 jQuery문법이기때문에 사용할 수 없고,
    // .innerText 등의  JavaScript DOM 메서드를 사용해야한다.
    // console.log($list.eq(0)) // 따라서 .eq라는 jQuery 메서드를 사용해야
    // jQuery 객체를 그대로 반환한다.
    
    
    
    
    // ul 태그의 자식 중에서 벤틀리 가져오기
    const $ul = $("ul");
    const $list = $("li");

    $ul.find("li").each((i, li)=>{ // js에서 foeEach가 jQuery에서는 each이다.
                                   // 또, js에서는 요소, index순이었다면 
                                   // each는 index가 먼저 들어오고 요소가 들어온다.
        // console.log($(li))   // jQuery돔으로 들고왔다.
        if($(li).text()==="벤츠"){
            // console.log($(li))
        };
    });

    // 값을 선택
    console.log($list.eq(2).prev().text()); // 리스트 중에서 두 번째 인덱스에 있는 값의 
                                            // 이전에 있는 값의 글자

    // 값을 변경
    $list.eq(0).next().text("마세라티"); // 리스트 중에서 0번쨰 인덱스의 다음에 있는 값에 마세라티라는 텍스트를 넣어라
    $list.eq(1).closest("ul").attr("class", "super-car") // 리스트에서 첫 번째 인덱스값의 부모태그의 속성을 바꿔라
                                                        // class를 super-car로 


    // ul 태그의 자식 중에서 첫 번째 자식 요소 삭제
    $ul.find("li").first().remove(); 
    
    // ul 태그의 마지막 자식 요소로 BMW 추가
    $ul.append("<li> BMW </li>");

    // ul 태그의 기존 li를 모두 없애고 람보르기니만 남기기
    $ul.html("<li>람보르기니</li>");


</script>
</html>
