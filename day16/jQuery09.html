<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery 종합 실습</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <table border="1">
    <thead>
      <tr>
        <th>구분</th>
        <th>요금</th>
      </tr>
    </thead>
    <tbody class="tbody">
      <tr>
        <td>노약자 및 어린이</td>
        <td>무료</td>
      </tr>
      <tr>
        <td>청소년</td>
        <td>2000</td>
      </tr>
      <tr>
        <td>성인</td>
        <td>5000</td>
      </tr>
    </tbody>
  </table>

  <fieldset>
    <legend>구분</legend>
    <input type="text" id="input">
    <input type="button" name="button" value="확인" onclick="confirm()"/> <!-- 클릭했을 때 confirm함수 실행 -->
  </fieldset>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="./script.js"></script>
</html>
