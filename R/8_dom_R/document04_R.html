<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체를 동적으로 생성, 삽입, 삭제</title>
</head>
<body>
    <div id="wrap">
        <p>DOM 트리에 동적으로 객체를 삽입할 수 있다.</p>
        <p>createElement("태그명"), appendChiled("태그객체"), 
            removeChild("태그객체")
        </p> 
        <p>위 3개의 메소드를 이용해서 새로운 객체를 생성, 삽입, 삭제할 수 있다.</p>
        <a href="javascript:createDiv()">DIV 생성</a> 
       <!-- createDIV 함수를 사용할것이다.
            경로가 아닌 자바스트립트라고 알려주는것이다.
    -->
    </div>
</body>
<script>

    // div를 클릭하면 div가 생성되게 만들기
    // 색상을 random으로
    // 다시 div를 클릭하면 선택된 div가 삭제되게 만들기
    
    globalThis.number = 0;

    function createDiv(){ // a 태그에서 사용할것이다.

        const colors = new Array(
            "red",
            "orange",
            "yellow",
            "green",
            "blue",
            "darkblue",
            "purple"
        );

        const div = document.createElement("div");
        div.innerText = `${++globalThis.number}번 째 div`;
        document.getElementById("wrap").appendChild(div);
        const i = Math.floor(Math.random()*colors.length);
        div.style.backgroundColor = colors[i];

        div.onclick = function(){
            this.parentElement.removeChild(this)
        }
    }

    

</script>
</html>
