<script>
    // prompt();
    // 사용자에게 정수를 입력받아서
    // 짝수라면 "짝수입니다". 홀수라면 "홀수입니다"를 
    // 문서로 h1태그에 출력하기

    // console.log(printEven);
    let input = prompt("정수를 입력하세요");
    const even = input % 2 === 0;
    if(even){
        document.write(`<h1 style = "color : green;">짝수입니다</h1>`);
    }else{
        document.write(`<h1 style = "color : blue;"> 홀수입니다.</h1> `)
    }
    
    
    
    
</script>
