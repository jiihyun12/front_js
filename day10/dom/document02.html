<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>name을 이용한 선택자</title>
</head>
<body>
    <div>
        <form action="">
            <!-- <div><input type="text" name="id" placeholder="아이디" value="id1234"></div>
            <div><input type="text" name="password" placeholder="비밀번호" value="pw1234"></div> -->
            <div>
                <lable><input type="checkbox" name="language" value="C언어">C언어</lable>
            </div>
            <div>
                <lable><input type="checkbox" name="language" value="python">파이썬</lable>
            </div>
            <div>
                <lable><input type="checkbox" name="language" value="JAVA">JAVA</lable>
            </div>
        </form>
    </div>
</body>
<script>
//    const id =  document.getElementsByName("id"); // name이 id인 것을 가져온다.
//    console.log(id); // 라이브서버로 확인한다.
                      // 개발자모드에서 id를 눌러 확인을 해봤을 때 
                     // console tab에 NodeList로 유사배열의 형태로 들어가있으며, input은 0번쨰 방에 들어가있다.
                     // getElementsByName이 유사배열의 형태로 가져와지는 것은 
                     // 이름(Name)은 여러개 있을 수 있고, 여러 개를 담을 수도 있기 때문이다.
const id = document.getElementsByName("id")[0]; // 확인된 0번째 방으로 들고온다.
                                               // 그리고 다시 라이브서버를 켜보면 dom을 들고 온 것을 확인할 수 있다.
                                               // console에 보여지는 <input type="text" name="id"... 이 형태는 key와 value로 본다.
                                               // 자세히 보기 위해 element - properties tab에서 확인을 해 보면
                                               // 이 친구가 가지고있는 key와 value값을 확인해볼 수 있다.
                                              // value : "id1234"로 아이디값도 확인할 수 있다.
// console.log(id.value);                        // 확인을 했으니 값을 가져와서 출력한다.
                                              // id가 출력된 것을 확인할 수 있다.
id.value = "함지현" // value를 내 이름으로 바꾸고 싶다면
                   // 대입연산자를 사용하여 변경할 수 있다.
                   // 라이브서버로 확인해보면 id의 자리에 내 이름이 들어가있는것을 확인할 수 있다.
                   // 저장공간에 대입연산자로 값을 넣었으니 
                   // 동적으로 원래 있던 value값을 덮어쓰기 하여 출력된 것이다.




// 체크 박스의 체크란에 하나만 체크가 되어 있는데, 자바스크립트로 모두 체크가 되어 있도록 변경하기
const checkboxes = document.getElementsByName("language") // name을 모두 다 가져온다. 
   console.log(checkboxes);                                 // 체크박스를 눌러서 properties를 확인해 보면
                                                            // checked가 true로 되어있는것을 볼 수 있다.
                                                            // 체크가 안 되어 있는 곳은
                                                            // checked가 false로 되어 있다.
  checkboxes.forEach((checkbox)=>{              // checkbox들을 array의 형태로 되어있으니 반복문을 돌릴 수 있다.
     checkbox.checked = true;                  // 이 값을 가져다가 쓸 게 아닌, checked의 상태만 true로 바꾸면 되는 것이니까
 });                                          // 기능만 담당하는 반복문이 필요하고,
 console.log(checkboxes);                    // 반복문 중에 return타입이 void인 
                                            // return값이 없고 기능만 담당하는 forEach를 사용한다.
                                           // checkbox의 checked를 true로 바꾼다.




 // checkbox를 name선택자로 가져와서 안에 있는 value를 모두 콘솔에 출력하기
 const boxes = document.getElementsByName("language"); // checkbox를 가져오기 위해 getElementsByName를 사용하여 
                                                        // 이름이 language인 친구들을 다 가져온다.
    boxes.forEach((box)=>{ // 유사 배열의 형태로 가져와졌기때문에 배열로 접근할 수 있고,반복문도 돌릴수 있다. 또 인덱스로 가져올 수 있다.
   console.log(box.value) // box들이 들어왔을 때 box들을 이용하여 value를 가져온다.
                          // language들의 value들이 console에 출력된 것을 확인할 수 있다.
});

</script>
</html>
