<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator 실습</title>
</head>
<body>
    

</body>
<script>
    // prompt();
    // 사용자에게 정수를 입력받아서
    // 짝수라면 "짝수입니다". 홀수라면 "홀수입니다"를 
    // 화면에 h1태그로 출력하기
    // 단, 삼항연산자, 변수를 이용하여 결과를 출력한다.

    let input = prompt("정수를 입력하세요");
    // console.log(input); // 콘솔로 확인하기
    let even = input % 2 === 0; // 입력받은 값을 2로 나눴을때 나머지값이 0이면 짝수이다.
    let result = even ? "짝수입니다." : "홀수입니다."; // even이 true면 짝수 fale면 홀수이다.
    document.write("<h1>"+result+"</h1>") // 문서로 출력할건데 h1태그를 사용한다.

    
    // 템플릿 리터널 (ES6)
    // 문자열과 문자열 사이에 변수가 들어가거나 넘버가 들어갈 때 
    // 문자열을 끊어야 하는 불편함을 해소하는 문법
    // 사용방법 : `${변수명}`
    // 결과:
    document.write(`<h1>${result}</h1>`);
    
    
    
</script>
</html>
